<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 30: Random number or array element</title>
    <script>
        function randomRange(startNum, endNum) {
            if (Array.isArray(startNum) && endNum === undefined) {
                var randIndex = Math.floor(Math.random() * startNum.length);
                return startNum[randIndex];
            }
            var diff = endNum - startNum;
            return Math.round(Math.random() * diff) + startNum;
        }
    </script>
</head>
