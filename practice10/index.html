<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function permutate(str) {
            var output = [];
            recurse("",str,output);
            return output;
        }

        function recurse (initial, current, out) {
            if (current.length > 2) {
                for (var i = 0; i < current.length; i++) {
                    var letter = current[i];
                    recurse(initial+letter,current.substr(0,i) + current.substr(i+1),out);

                }
            } else {
                out.push(initial+current[0]+current[1]);
                out.push(initial+current[1]+current[0]);
            }

            return out;
        }

        console.log(permutate("abc"));
        console.log(permutate("abcd"));
    </script>
</head>
<body>

</body>
</html>
