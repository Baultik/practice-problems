<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function permutate(str) {
            var output = [];

            for (var i = 0; i < str.length; i++) {
                var letter = str[i];
                recurse(letter,str.substr(0,i) + str.substr(i+1),i,output);

            }

            return output;
        }

        function recurse (initial, current, index, out) {
            if (current.length > 2) {
                recurse(initial+current[0],current.slice(1),index+1,out);
            } else {
                out.push(initial+current[0]+current[1]);
                out.push(initial+current[1]+current[0]);
            }

            return out;
        }
    </script>
</head>

</html>
