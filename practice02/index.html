<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reversal</title>
    <script>
        function reverse(revArray) {
            var reversedArray =[];

            for (var i = revArray.length - 1; i >= 0; i--) {
                reversedArray.push(revArray[i]);
            }

            return reversedArray;
        }
    </script>
</head>

</body>
</html>
