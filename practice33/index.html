<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invert positive number</title>
    <script>
        function invertNegatives(num) {
            if (typeof num !== "number") return false;

            if (num > 0) {
                return num * -1;
            }
            return num;
        }
    </script>
</head>
