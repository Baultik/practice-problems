    <script>
        function almostIncreasingSequence(sequence) {
            for (var i = 0; i<sequence.length; i++) {
                var result = true;
                for(var j = 0;j < sequence.length-1;j++) {
                    if (j === i) continue;
                    var compare = j + 1;
                    if(compare == i && compare + 1 < sequence.length) compare += 1;
                    if (sequence[j] >= sequence[compare]) result = false;
                }
                if (result) return true;
            }

            return false;
        }
    </script>
