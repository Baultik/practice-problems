<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>char</title>
    <script>
        function characterConvert(toConvert) {
            var output = "";
            for (var i = 0; i < toConvert.length;i++) {
                output += toConvert.charAt(i).charCodeAt(0);
            }
            return output;
        }
    </script>
</head>

</body>
</html>
