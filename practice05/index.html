<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>

    <script>
        function fizzBuzz() {
            for (var i = 1; i <= 100; i++) {
                if (!(i % 3) && !(i % 5)) {
                    console.log("FizzBuzz");
                } else if (!(i % 3)) {
                    console.log("Fizz");
                } else if (!(i % 5)) {
                    console.log("Buzz");
                } else {
                    console.log(i);
                }
            }
        }
    </script>
</head>
<body>

</body>
</html>
