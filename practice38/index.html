    <title>Document</title>
    <script>
        function  checkPalindrome(inputString) {
            var result = true;
            var middle = Math.floor((inputString.length / 2) + 0.5);
            for (var i = 0, j = inputString.length - 1; i < middle; i++, j--) {
                if (!(inputString[i] == inputString[j])) {
                    result = false;
                    break;
                }
            }

            return result;
        }
    </script>
